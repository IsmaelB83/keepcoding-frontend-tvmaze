<!DOCTYPE html>
<html>

<head>
  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <!-- title -->
  <title>TVMaze shows</title>
  <!-- styles -->
  <link href="/src/css/fontawesome.css" rel="stylesheet">

<body>

  <!-- navbar -->
  <navbar id="navbar" class="app-navbar no-search filter">
    <div class="navbar-logo">
      <a href="/">TVMAZE</a>
    </div>
    <div class="navbar-right-actions">
      <div class="filter-container">
        <form id="search-form" class="filter-input" novalidate>
          <input data-pattern-mismatch="Input invalid" required placeholder="search your serie" class="input search"
            type="text">
          <button type="submit" class="button search">Search</button>
        </form>
      </div>
      <div class="navbar-icon">
        <i id="navbar-search" class="fas fa-search"></i>
        <i id="navbar-close" class="fas fa-times"></i>
      </div>
    </div>
  </navbar>
  <!-- navbar-end -->

  <!-- main -->
  <main>

    <!-- loader -->
    <div id="loader" class="loader-container show">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Loader end -->

    <section id="show-section" class="show-section">
      <!-- Shows will be here - injected trough JS -->
    </section>
  </main>
  <!-- mainâ€“end -->

  <!-- js -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="module" src="/src/js/routes.js"></script>
  <script type="module" src="/src/js/ui.js"></script>
  <script type="module" src="/src/js/navbar.js"></script>
  <!-- js-end -->

</body>

</html>
